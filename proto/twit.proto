syntax = "proto3";
package main;

import "google/protobuf/empty.proto";
import "google/protobuf/timestamp.proto";

option go_package = "./";

message Twit {
  UUID id = 1;
  google.protobuf.Timestamp date = 2;
  string text = 3;
  string nickname = 4;
}

message UUID {
  string value = 1;
}

service TwitService {
  rpc getTwits(google.protobuf.Empty) returns (stream Twit) {}
  rpc writeTwit(Twit) returns (Twit) {}
  rpc getTwit(UUID) returns (Twit) {}
  rpc deleteTwit(UUID) returns (Twit) {}
}